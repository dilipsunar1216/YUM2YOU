{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Order delicious food for your train journey!</h1>
    <form method="POST" action="{{ url_for('main.search_results') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.origin.label }} {{ form.origin(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.destination.label }} {{ form.destination(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="carousel mt-4">
        <!-- Add carousel items here -->
    </div>
</div>
{% endblock %}
